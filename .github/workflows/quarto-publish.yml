name: Render and Publish Quarto Website

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R Dependencies
        run: |
          Rscript -e 'install.packages(c("knitr", "rmarkdown"))'
          Rscript -e 'install.packages("renv")'
          Rscript -e 'renv::restore()'  # Ensure renv restores the environment

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: quarto_webpage  # Specify the Quarto project directory

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          path: quarto_webpage/_site  # Specify the path to the built site
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

